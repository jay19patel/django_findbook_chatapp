<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Heyy :) {{user}}</a></li>
         {% if request.user.is_authenticated %}
         <li><a href="{% url 'profile'%}" class="nav-link px-2 link-dark">Profile</a></li>
         <li><a href="" class="nav-link px-2 link-dark">chat</a></li>
          {% endif %}
        <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
        <li><a href="{% url 'creatroom'%}" class="nav-link px-2 link-dark">Create room</a></li>
        <li><a href="{% url 'uploadPost'%}" class="nav-link px-2 link-dark">Post</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          
          {% if request.user.is_authenticated %}
          <li><a href="{% url  'logoutPage'%}" class="dropdown-item">{{user}} || Log out</a></li>
          <li><a href="{% url 'profile'%}" class="dropdown-item" >Prfile</a></li>
          {% else %}
          <li><a href="{% url 'loginPage'%}" class="dropdown-item">Log In</a></li>
          {% endif %}

        </ul>
      </div>
    </div>
  </div>
</header>
